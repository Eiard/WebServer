<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add-delivery</title>
    <link href="../../layout/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../layout/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../../layout/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="../../layout/css/animate.css" rel="stylesheet">
    <link href="../../layout/css/style.css" rel="stylesheet">
    <link href="../../layout/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
    <script src="../../js/jquery-3.6.0.min.js"></script>
    <script src="../../js/url.js"></script>
</head>

<body>
<div class="col-lg-12">
    <div class="ibox ">

        <div class="ibox-title">
            <h5>添加快件</h5>
        </div>

        <div class="hr-line-dashed"></div>

        <div class="content">
            <div class="ibox-content">
                <form method="get">
                    <div class="form-group  row">
                        <div class="seek-line">
                            <input type="text" class="seek" id="seek" size="100" oninput="OnInput (event)"
                                   onkeyup="getMoreContents()" onfocus="getMoreContents()" onblur="clearContent()"/>
                            <div class="scrollingTable" id="pop">
                                    <table class="search-delivery" id="search-delivery" border="0"
                                           cellspacing="0" cellpadding="0">
                                        
                                        <tbody id="search-delivery_body">
                                        </tbody>
                                    </table>
                            </div>
                        </div>
                    </div>


                    <div class="form-group  row"><label class="col-sm-2 col-form-label">发货人姓名</label>
                        <div class="col-sm-10"><input type="text" id="sender-name" class="inputtext"></div>
                    </div>

                    <div class="form-group  row"><label class="col-sm-2 col-form-label">发货人电话</label>
                        <div class="col-sm-10"><input type="text" id="sender-tel" class="inputtext"></div>
                    </div>

                    <div class="form-group  row"><label class="col-sm-2 col-form-label">收货人姓名</label>
                        <div class="col-sm-10"><input type="text" id="receiver-name" class="inputtext"></div>
                    </div>

                    <div class="form-group  row"><label class="col-sm-2 col-form-label">收货人电话</label>
                        <div class="col-sm-10"><input type="text" id="receiver-tel" class="inputtext"></div>
                    </div>

                    <div class="form-group  row"><label class="col-sm-2 col-form-label">收货人地址</label>
                        <div class="col-sm-10">
                            <select class="form-control m-b" name="province">
                                <option>湖北省</option>
                                <option>湖南省</option>
                                <option>江苏省</option>
                                <option>河南省</option>
                            </select>
                            <select class="form-control m-b" name="city">
                                <option>荆州市</option>
                                <option>武汉市</option>
                                <option>天门市</option>
                                <option>襄阳市</option>
                            </select>
                            <select class="form-control m-b" name="county">
                                <option>公安县</option>
                                <option>监利县</option>
                                <option>江陵县</option>
                                <option>枣阳县</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group  row"><label class="col-sm-2 col-form-label">货物重量</label>
                        <div class="col-sm-10"><input type="text" id="weight" class="inputtext"></div>
                    </div>

                    <div class="form-group  row"><label class="col-sm-2 col-form-label">货物类型</label>
                        <div class="col-sm-10">
                            <select class="form-control m-b" name="delivery-type">
                                <option>液体货</option>
                                <option>干散货</option>
                                <option>件杂货</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">备注信息</label>
                        <textarea class="form-control" id="message" rows="3" placeholder="输入备注信息.."></textarea>
                    </div>

                </form>
            </div>
        </div>

        <div class="hr-line-dashed"></div>

        <div class="last-place">
            <button id="goods_btn" class="btn btn-primary" type="submit">保存更改</button>
        </div>
    </div>
</div>

<script src="../../js/scrollingTable.js"></script>
<script src="../../js/netStation/add_delivery.js"></script>

</body>

</html>
