<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update-manager</title>

    <link href="../../layout/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../layout/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../../layout/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="../../layout/css/animate.css" rel="stylesheet">
    <link href="../../layout/css/style.css" rel="stylesheet">
    <link href="../../layout/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
    <script src="../../js/jquery-3.6.0.min.js"></script>
    <script src="../../js/jquery.cookie.min.js"></script>
    <script src="../../js/url.js"></script>
    <script src="../../js/check.js"></script>
</head>

<body>


<div class="col-lg-12">
    <div class="ibox ">

        <div class="ibox-title">
            <h5>管理员个人信息</h5>
        </div>

        <div class="hr-line-dashed"></div>

        <div class="content">
            <div class="ibox-content">
                <form method="get">
                    <div class="form-group  row"><label class="col-sm-2 col-form-label">网点名称</label>
                        <div class="col-sm-10">
                            <input id="net_name" type="text" class="inputtext">
                        </div>
                    </div>
                    <div class="form-group  row"><label class="col-sm-2 col-form-label" >网点地址</label>
                        <div class="col-sm-10">
                            <select class="form-control m-b" id="province">
                                <option>请选择...</option>
                                <option value="1">湖北省</option>
                                <option value="2">湖南省</option>
                            </select>
                            <select class="form-control m-b" id="city">
                                <option>请选择...</option>
                            </select>
                            <select class="form-control m-b" id="district">
                                <option>请选择...</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group  row"><label class="col-sm-2 col-form-label">网点管理员姓名</label>
                        <div class="col-sm-10">
                            <input id="manage_name" type="text" class="inputtext">
                        </div>
                    </div>

                    <div class="form-group  row"><label class="col-sm-2 col-form-label">网点管理员电话</label>
                        <div class="col-sm-10">
                            <input id="manager_tel" maxlength=11 type="text" class="inputtext">
                        </div>
                    </div>

                    <div class="form-group  row"><label class="col-sm-2 col-form-label">旧密码</label>
                        <div class="col-sm-10">
                            <input id="old_password" type="text" class="inputtext">
                        </div>
                    </div>

                    <div class="form-group  row"><label class="col-sm-2 col-form-label">新密码</label>
                        <div class="col-sm-10">
                            <input id="new_password" type="text" class="inputtext">
                        </div>
                    </div>


                    <div class="form-group row"><label class="col-sm-2 col-form-label">网点管理员性别</label>
                        <div id="selectsex" class="col-sm-10">
                            <label class="sex">
                                <input type="radio" name="sex" checked="" value="1" id="man" name="optionsRadios">男
                            </label>
                            <label class="sex">
                                <input type="radio" name="sex" value="0" id="woman" name="optionsRadios">女
                            </label>
                        </div>
                    </div>

                    <div class="form-group row"><label class="col-lg-2 col-form-label">网点管理员用户名</label>
                        <div class="col-lg-10">
                            <input id="manage_account" type="text" disabled="" class="inputtext">
                        </div>
                    </div>

                    <div class="form-group row"><label class="col-lg-2 col-form-label">完成订单数</label>
                        <div class="col-lg-10">
                            <input id="orders_number" type="text" disabled="" class="inputtext">
                        </div>
                    </div>

                </form>
            </div>
        </div>

        <div class="hr-line-dashed"></div>

        <div class="last-place">
            <button id="save_btn" class="btn btn-primary" type="submit">保存更改</button>
        </div>
    </div>
</div>


<script src="../../js/netStation/admin.js"></script>
<script src="../../js/city.js"></script>
<script src="../../js/sex.js"></script>
<script src="../../js/netStation/QueryAllStation.js"></script>
<script src="../../js/netStation/updateStation.js"></script>


</body>


</html>
