<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add-employee</title>
    <link href="../../layout/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../layout/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../../layout/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="../../layout/css/animate.css" rel="stylesheet">
    <link href="../../layout/css/style.css" rel="stylesheet">
    <link href="../../layout/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
    <script src="../../js/jquery-3.6.0.min.js"></script>
    <script src="../../js/jquery.cookie.min.js"></script>
    <script src="../../js/url.js"></script>
    <script src="../../js/check.js"></script>
</head>

<body>
<div class="col-lg-12">
    <div class="ibox ">

        <div class="ibox-title">
            <h5>添加员工</h5>
        </div>

        <div class="hr-line-dashed"></div>

        <div class="content">
            <div class="ibox-content">
                <form method="get">
                    <div class="form-group  row"><label class="col-sm-2 col-form-label">员工姓名</label>
                        <div class="col-sm-10"><input id="add_employeeName" type="text" class="inputtext"></div>
                    </div>

                    <div class="form-group  row"><label class="col-sm-2 col-form-label">员工密码</label>
                        <div class="col-sm-10"><input id="add_employeePassword" type="text" class="inputtext">
                        </div>
                    </div>

                    <div class="form-group  row"><label class="col-sm-2 col-form-label">员工电话</label>
                        <div class="col-sm-10"><input id="add_employeePhone" type="text" class="inputtext"></div>
                    </div>

                    <div class="form-group row"><label class="col-sm-2 col-form-label">员工性别</label>
                        <div class="col-sm-10">
                            <label class="sex">
                                <input name="add_sex" type="radio" checked="" value="1" id="man">男
                            </label>
                            <label class="sex">
                                <input name="add_sex" type="radio" value="0" id="woman">女
                            </label>
                        </div>
                    </div>

                    <div class="form-group  row"><label class="col-sm-2 col-form-label">员工账号</label>
                        <div class="col-sm-10"><input id="add_employeeUsername" type="text" class="inputtext">
                        </div>
                    </div>

                    <div class="form-group  row"><label class="col-sm-2 col-form-label">所属站点ID</label>
                        <div class="col-sm-10"><input id="add_stationId" type="text" class="inputtext"></div>
                    </div>

                </form>
            </div>
        </div>

        <div class="hr-line-dashed"></div>

        <div class="last-place">
            <button id="addEmployee_btn" class="btn btn-primary" type="submit">保存</button>
        </div>
    </div>
</div>

<script src="../../js/netStation/admin.js"></script>
<script src="../../js/emloyee/add_employee.js"></script>

</body>

</html>
