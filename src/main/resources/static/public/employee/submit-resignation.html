<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>submit-resignation</title>

    <link href="../../layout/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../layout/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../../layout/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="../../layout/css/animate.css" rel="stylesheet">
    <link href="../../layout/css/style.css" rel="stylesheet">
    <link href="../../layout/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
</head>

<body>
    <div class="col-lg-12">
        <div class="ibox ">

            <div class="ibox-title">
                <h5>离职申请</h5>
            </div>

            <div class="hr-line-dashed"></div>

            <div class="content">
                <div class="ibox-content">
                    <form method="get">
                        <div class="form-group  row"><label class="col-sm-2 col-form-label">用户名</label>
                            <div class="col-sm-10"><input type="text" id="employeeUserName" class="inputtext"></div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">离职理由</label>
                            <textarea class="form-control" id="message" rows="3" placeholder="输入离职理由..."></textarea>
                        </div>

                    </form>
                </div>
            </div>

            <div class="hr-line-dashed"></div>

           
            <div class="last-place">
                <button class="btn btn-primary" type="submit">提交申请</button>
            </div>

        </div>
    </div>

</body>
