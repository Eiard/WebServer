<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>delivery-records</title>

    <link href="layout/css/bootstrap.min.css" rel="stylesheet">
    <link href="layout/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="layout/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="layout/css/animate.css" rel="stylesheet">
    <link href="layout/css/style.css" rel="stylesheet">

</head>

<body>
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h5>派送记录查询表</h5>
            </div>
            <hr>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="input-group">
                            <input placeholder="请输入搜索内容" type="text" class="form-control form-control-sm">
                            <span class="input-group-append">
                                <button type="button" class="btn btn-sm btn-primary">搜索
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
                <br>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>订单号</th>
                                <th>发货人姓名</th>
                                <th>发货人电话</th>
                                <th>发货人地址</th>
                                <th>收货人姓名</th>
                                <th>收货人电话</th>
                                <th>发货人地址</th>
                                <th>货物类型</th>
                                <th>订单创建时间</th>
                                <th>派送员工号</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
