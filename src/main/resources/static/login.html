<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>

<body>
    <div class="container">
        <div class="form-box">
            <!-- 注册 -->
            <div class="register-box hidden">
                <h1>register</h1>
                <input type="text" placeholder="用户名">
                <input type="email" placeholder="邮箱">
                <input type="password" placeholder="密码">
                <input type="password" placeholder="确认密码">
                <button>注册</button>
            </div>

            <!-- 登录 -->
            <div class="login-box">
                <h1>login</h1>
                <input type="text" placeholder="用户名">
                <input type="password" placeholder="密码">
                <div class="rdos">
                <div class="rdo">
                    <input name="select" id="manager" type="radio">
                    <label for="manager">管理员</label>
                </div>
                <div class="rdo">
                    <input name="select" id="employee" type="radio">
                    <label for="employee">员工</label>
                </div>
            </div>
                <button>登录</button>
            </div>
        </div>


        <div class="con-box left">
            <h2>欢迎来到<span>物流管理系统</span></h2>
            <p>欢迎注册您的专属<span>账号</span></p>
            <img src="../images/login.jpeg" alt="">
            <p>已有账号</p>
            <button id="login">去登录</button>
        </div>


        <div class="con-box right">
            <h2>欢迎来到<span>物流管理系统</span></h2>
            <p>快来看看你的<span>物流</span>吧</p>
            <img src="../images/resister.jpg" alt="">
            <p>没有账号？</p>
            <button id="register">去注册</button>
        </div>
    </div>

    <script src="../JS/login.js"></script>
</body>

<html>
