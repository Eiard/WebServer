<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/Check.js"></script>
<!--    <script src="js/jquery.cookie.min.js"></script>-->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/url.js"></script>

</head>

<body>
<div class="container">
    <div class="form-box">
        <!-- 注册 -->
        <div class="register-box hidden">
            <h1>register</h1>
            <input id="register-name" type="text" placeholder="姓名">
            <input id="register-phone" type="text" maxlength=11 placeholder="电话">
            <input id="register-password" type="password" placeholder="密码">
            <input id="register-account" type="text" placeholder="用户名">
            <div class="select">
                <select id="register-province">
                    <option value="1">湖北省</option>
                </select>
                <select id="register-city">
                    <option>请选择...</option>
                    <option value="2" id="jz-province">荆州市</option>
                    <option value="3" id="wh-province">武汉市</option>
                </select>
                <select id="register-district">
                    <option>请选择...</option>
                </select>
            </div>
            <input id="register-addressname" type="text" placeholder="站点名">
            <div class="rdos">

                <label for="selectsex1">
                    <input name="selectsex" id="selectsex1" type="radio" value="0">女
                </label>


                <label for="selectsex2">
                    <input name="selectsex" id="selectsex2" type="radio" value="1">男
                </label>
            </div>


            <button id="register-btn" type="button">注册</button>
        </div>


        <!-- 登录 -->
        <div class="login-box">
            <h1>login</h1>
            <input id="login-account" type="text" placeholder="用户名">
            <input id="login-password" type="password" placeholder="密码">
            <div class="rdos">
                <div class="rdo">
                    <input name="select" id="select1" type="radio" value="1">
                    <label for="select1">管理员</label>
                </div>
                <div class="rdo">
                    <input name="select" id="select2" type="radio" value="2">
                    <label for="select2">员工</label>
                </div>
            </div>
            <button id="login-btn" type="button">登录</button>
        </div>
    </div>


    <div class="con-box left">
        <h2>欢迎来到<span>物流管理系统</span></h2>
        <p>欢迎注册您的专属<span>账号</span></p>
        <img src="image/login.jpg" alt="">
        <p>已有账号</p>
        <button id="gologin">去登录</button>
    </div>


    <div class="con-box right">
        <h2>欢迎来到<span>物流管理系统</span></h2>
        <p>快来看看你的<span>物流</span>吧</p>
        <img src="image/resister.jpg" alt="">
        <p>没有账号？</p>
        <button id="goregister">去注册</button>
    </div>
</div>

<script src="js/login.js"></script>



<script>
    $("#register-city").change(function () {
        var pro = $(this).val();
        //选择荆州市
        if (pro == 2) {
            var jz = "<option value=' '>请选择...</option>";
            jz += "<option value='3'>荆州区</option>";
            jz += "<option value='4'>沙市区</option>";
            $("#register-district").html(jz);

        } else if (pro == 3) {
            var wh = "<option value=' '>请选择...</option>";
            wh += "<option value='5'>江汉区</option>";
            wh += "<option value='6'>武昌区</option>";
            $("#register-district").html(wh);
        }
    })

</script>

<script>
    $('#register-btn').click(function () {
        var adminName = $('#register-name').val();
        var adminPassword = $('#register-password').val();
        var adminPhone = $('#register-phone').val();
        var adminSex = $('input:radio[name="selectsex"]:checked').val();
        var adminUsername = $('#register-account').val();
        var stationName = $('#register-addressname').val();
        var station_city = $("#register-city option:selected").text();
        var station_district = $("#register-district option:selected").text();
        var stationAddress = '湖北省-' + station_city + '-' + station_district;

        if (!chineseCheck(adminName)) {
            alert("姓名输入错误！");
            return;
        }

        if (!phoneCheck(adminPhone)) {
            alert('电话号码输入错误！')
            return;
        }
        if (!passwordCheck(adminPassword)) {
            alert('密码输入错误！')
            return;
        }
        if (!accountCheck(adminUsername)) {
            alert('用户账号输入错误！')
            return;
        }
        if (!chineseCheck(station_city) || !chineseCheck(station_district)) {
            alert('地址输入错误！')
            return;
        }
        if (!chineseCheck(stationName)) {
            alert('站点输入错误！')
            return;
        }
        if (adminSex === undefined) {
            alert('性别不得为空！')
            return;
        }

        $.ajax({
            url: "http://localhost:8080/netStation/sign",
            async: true,
            type: "Post",
            contentType: "application/json; charset=utf-8",
            dataType: 'json',//json 返回值类型
            data: JSON.stringify({
                adminName: adminName,
                adminPassword: adminPassword,
                adminPhone: adminPhone,
                adminSex: adminSex,
                adminUsername: adminUsername,
                stationAddress: stationAddress,
                stationName: stationName,
            }),
            success: function (data) {
                if (data.status === 3) {
                    alert("注册成功!请重新登录!");
                    window.location.href = "login.html";
                } else if (data.status === 4)
                    alert("用户名已存在！");
                else if (data.status === 5)
                    alert("手机号已存在");
                else {    // 如果请求资源异常，直接把后端定义的异常提示展示给用户
                    alert(data.msg);
                }
            },
            error: function () {
                //请求出错处理
                // 如果ajax请求本身失败了，则提示ajax请求异常
                alert('登录请求发送失败');
            }
        })
    })
</script>
</body>

</html>
